{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placement Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'placement/main.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary justify-content-between"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TPO UVCE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-lg d-flex justify-content-end align-items-center"
            style="width: 100%"
          >
            <li class="nav-item">
              <a href="/profile" class="nav-link">
                <button class="btn btn-outline-success" type="submit">
                  Profile
                </button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
              <button class="btn btn-outline-danger" type="submit">
                Logout
              </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- sidebar menu -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-body-secondary sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
            <a class="nav-link 
            {% if request.resolver_match.url_name == 'dashboard' %} 
            selected
            {% endif %}" 
            href="{% url 'dashboard' %}">DASHBOARD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link 
              {% if request.resolver_match.url_name == 'allcompanies' %} 
              selected
              {% endif %}" 
              href="{% url 'allcompanies' %}">ALL COMPANIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link
              {% if request.resolver_match.url_name == 'registeredcompanies' %} 
              selected
              {% endif %}" 
              href="{% url 'registeredcompanies' %}">REGISTERED COMPANIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link
              {% if request.resolver_match.url_name == 'register-deregister' %} 
              selected
              {% endif %}" 
              href="{% url 'register-deregister' %}">REGISTER/DEREGISTER</a>
            </li>
            <li class="nav-item 
            {% if request.resolver_match.url_name == 'profile' %} 
              selected
            {% endif %}
            ">
              <a class="nav-link" href="{% url 'profile' %}">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LOGOUT</a>
            </li>
          </ul>
        </div>
        <div class="main-page col-10">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                {% block content %} {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
